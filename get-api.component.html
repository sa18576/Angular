<p>get-api works!</p>

<app-alert [alertType]="'Success'" [message]="'Welcome to get page'"></app-alert>
<br>
<app-alert [alertType]="'Error'" [message]="'Welcome to get page'"></app-alert>
<br>
<app-my-button (onBtnClick)="'OnDelete(item.departmentId)'" [btnText]="'Get here!'" [btnClass]="'btn btn-warning'"></app-my-button>


<div class="row">
    <div class="col-2">
        <button class="btn btn-success" (click)="getAllUser()">Get Users</button>
        <button class="btn btn-success" (click)="getAllCustomer()">Get Customers</button>
    </div>
    <div class="col-3">
        <select class="form-select">
            @for(item of userList; track $index){
                <option>{{item.emailid}}</option>
            }
        </select>
        <select class="form-select">
            @for(item of customerList; track $index){
                <option>{{item.custId}}</option>
            }
        </select>
    </div>
    <button (click)="changeMsg()">Change Msg</button>
</div>
