<p>post-api works!</p>

<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h4>Post API</h4>
    <h3> Create Department, Department List</h3>
</div>

<app-alert [alertType]="'Warning'" [message]="'Welcome to post page'"></app-alert>
<app-my-button (onBtnClick)="getData($event)" [btnText]="'Post here!'" [btnClass]="'btn btn-success'"></app-my-button>

<div class="row pt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Department List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>Logo</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of departmentList; track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.departmentName}}</td>
                                    <td>{{item.departmentLogo}}</td>
                                    <td></td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                New Department
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input type="text" [(ngModel)]="departmentObj.departmentName" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="col-12">
                        <label for="">Department Logo</label>
                        <input type="text" [(ngModel)]="departmentObj.departmentLogo" class="form-control" placeholder="Enter logo url" >
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary" (click)="onSave()">Save</button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-success">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
